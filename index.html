<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维码生成</title>
    <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
</head>
<script src="qrcode.min.js"></script>
<body>
<h3>支持该库的浏览器有：IE6~10, Chrome, Firefox, Safari, Opera, Mobile Safari, Android, Windows Mobile等。</h3>
<input id="text" value="https://www.baidu.com" style="display: inline-block;width:300px"/>
<span id="gen" onclick="makeCode()">&nbsp;&nbsp;&nbsp;&nbsp;生成</span><br/>

<div id="qrcode" style="width:300px; height:300px; margin-top:30px;" hidden></div>
<img id="qrcodeForSave" width="300" height="300" style="display: none;margin-top: 30px"/>
</body>
<script>
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 300,
        height: 300
    });

    function makeCode() {
        var text = document.getElementById("text");
        if (text.value) {
            qrcode.makeCode(text.value);
            setTimeout(function () {
                document.getElementById("qrcodeForSave").style.display = 'inline-block';
                document.getElementById("qrcodeForSave").src = document.getElementById("qrcode").children[1].src;
            }, 300)
        }
    }
</script>
</html>
