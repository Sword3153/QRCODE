<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维码生成</title>
    <meta name="viewport" content="width=375, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
</head>
<script src="qrcode.min.js"></script>
<body>
<h3>支持该库的浏览器有：IE6~10, Chrome, Firefox, Safari, Opera, Mobile Safari, Android, Windows Mobile, 等。</h3>
<input id="text" style="display: inline-block;width:300px" />
<div id="gen" onclick="makeCode()">&nbsp;&nbsp;&nbsp;&nbsp;生成</div>
<div id="qrcode" style="width:300px; height:300px; margin-top:30px;"></div>
</body>
<script>
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 300,
        height: 300
    });

    function makeCode() {
        var text = document.getElementById("text");
        if (text.value) {
            qrcode.makeCode(text.value);
        }
    }
</script>
</html>
