<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维码生成</title>
    <meta name="viewport" content="width=320, initial-scale=1.0, maximum-scale=1.0, user-scalable=0，"/>
</head>
<script src="https://lib.baomitu.com/jquery/3.5.0/jquery.min.js"></script>
<script src="qrcode.min.js"></script>
<style>
    html{
        width: 100%;
        height: 100%;
    }
    body{
        margin: 0;
        width: 100%;
        height: 100%;
    }
</style>
<body>
<h3>支持该库的浏览器有：IE6~10, Chrome, Firefox, Safari, Opera, Mobile Safari, Android, Windows Mobile等。</h3>
<input id="text" value="https://www.baidu.com?v=1" style="display: inline-block;width:300px"/>
<span id="gen" onclick="makeCode()">&nbsp;&nbsp;&nbsp;&nbsp;生成</span><br/>
<div id="qrcode" style="width:126px; height:126px; margin-top:30px;"></div>

<div id="canbox" hidden>
    <canvas id="myCanvas" width="320" height="570"></canvas>
</div>
<img id="myImg" src=""/>
</body>
<script>
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 54,
        height: 54,
    });

    function makeCode() {
        var text = document.getElementById("text");
        if (text.value) {
            qrcode.makeCode(text.value);
            setTimeout(image,500)
        }
    }

    function image() {

        var qrImg = new Image();
        qrImg.src = $('#qrcode').children()[1].src
        //画海报
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        //画背景图
        var img = new Image();
        img.src = "bill.jpg";
        var imgLoaded = false;
        var qrLoaded = false;

        function draw() {
            if (imgLoaded && qrLoaded) {
                ctx.drawImage(img, 0, 0, 320, 570);
                ctx.drawImage(qrImg, 245, 495, 55, 55);
                var bigcan = $('canvas')[1];
                var b64 = bigcan.toDataURL("image/jpeg")
                $("#myImg").attr('src', b64);
            }
        }

        img.onload = function () {
            imgLoaded = true;
            draw();
        }
        qrImg.onload = function () {
            qrLoaded = true;
            draw();
        }
    }



</script>
</html>
